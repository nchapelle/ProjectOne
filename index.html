<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS LINKS #START# -->
    <link
      href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/globe.css" />
    <!-- CSS LINKS #END# -->

    <!-- JAVASCRIPT LINKS #START# -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/sphere-hacked.js"></script>
    <script
      type="text/javascript"
      src="./assets/js/jquery.earth-3d.js"
    ></script>
    <script type="text/javascript" src="./assets/js/globe.js"></script>
    <script
      type="text/javascript"
      src="./assets/js/requestanimationframe.polyfill.js"
    ></script>
    <script type="text/javascript" src="./assets/js/weather.js"></script>
    <script src="./assets/js/dialog.js"></script>
    <!-- JAVASCRIPT LINKS #END#   -->
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="highScore"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Instructions</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a id="account" href="#"
                ><span class="glyphicon glyphicon-user"></span> Your Account</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron">
      <div class="container text-center">
        <h1>Dragon's Hoarde</h1>
        <p>Get Money, Stay Alive</p>
        <p>Pick your final resting place</p>
        <div class="globe">
          <div id="showoff">
            <div id="container">
              <canvas id="sphere" width="400" height="400"></canvas>
              <div id="glow-shadows" class="earth"></div>
              <div id="locations"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="panel panel-primary">
              <div class="panel-heading text-center">Conditions</div>

              <div class="panel-body text-center" id="imageHolder">
                <img
                  src="https://placehold.it/150x80?text=IMAGE"
                  class="img-responsive"
                  style="width:100%"
                  alt="Image"
                />
              </div>
              <div class="panel-footer text-center" id="weatherTemp">
                Data goes here.
              </div>
              <div class="panel-footer text-center" id="time"></div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="panel panel-primary">
              <div class="panel-heading text-center chatHead">Chatbox</div>
              <div class="panel-body chatbox"></div>
              <div class="panel-footer text-center chatbox-data">
                <div id="dialog-form" title="Create new user">
                  <p class="validateTips">All form fields are required.</p>

                  <form>
                    <fieldset>
                      <label for="name">Name</label>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="username"
                        class="text ui-widget-content ui-corner-all"
                      />
                      <label for="password">Password</label>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="password"
                        class="text ui-widget-content ui-corner-all"
                      />

                      <!-- Allow form submission with keyboard without duplicating the dialog button -->
                      <input
                        type="submit"
                        tabindex="-1"
                        style="position:absolute; top:-1000px"
                      />
                    </fieldset>
                  </form>
                </div>
                <button id="login">Login</button>
              </div>
              <button id="create-user">Create new user</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br /><br />
    <div id="users-contain" class="ui-widget">
      <h1>Existing Users:</h1>
      <table id="users" class="ui-widget ui-widget-content">
        <thead>
          <tr class="ui-widget-header ">
            <th>Name</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>johndoe1</td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer class="container-fluid text-center">
      <p>BAMN</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="./assets/js/firebaseInit.js"></script>
    <script src="./assets/js/chat.js"></script>
    <script src="./assets/js/game.js"></script>
  </body>
</html>
