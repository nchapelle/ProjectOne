<!DOCTYPE html>
<html>
  <head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      $(function() {
        var params = {
          // Request parameters
          showStats: "{boolean}"
        };

        $.ajax({
          url:
            "https://westcentralus.api.cognitive.microsoft.com/text/analytics/v3.0-preview/sentiment?" +
            $.param(params),
          beforeSend: function(xhrObj) {
            // Request headers
            xhrObj.setRequestHeader("Content-Type", "application/json");
            xhrObj.setRequestHeader(
              "Ocp-Apim-Subscription-Key",
              "{subscription key}"
            );
          },
          type: "POST",
          // Request body
          data: "{body}"
        })
          .done(function(data) {
            alert("success");
          })
          .fail(function() {
            alert("error");
          });
      });
    </script>
  </body>
</html>
